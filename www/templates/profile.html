<ion-view view-title="User Profile" hide-back-button="true">

  <ion-content padding="true">
      <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Name</span>
            <input type="text" ng-model="pname" placeholder="John Smith" required="yes">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Date of Birth</span>
            <input type="date" ng-model="pdob" placeholder="Password" required="yes">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" ng-model="pemail" placeholder="abc@notodiabetes" required="yes">
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              SEX
            </div>
            <select>
              <option selected> </option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>
          <br>
          <br>
          <button class="button button-block button-calm" ng-disabled="!email || !password" ng-click="login(email,password)">
              Update
          </button>
          <br>
          <button class="button button-block button-calm" ng-disabled="!email || !password" ng-click="login(email,password)">
              Update
          </button>
      </div>
  </ion-content>
</ion-view>
