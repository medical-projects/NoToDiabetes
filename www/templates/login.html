<ion-view view-title="Login" hide-back-button="true">
  <ion-content padding="true">
    <form>
      <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">E-mail</span>
            <input type="email" ng-model="email" placeholder="abc@noto.com" required="yes">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" ng-model="password" placeholder="Password" required="yes">
          </label>
          <button class="button button-block button-calm" ng-disabled="!email || !password" ng-click="login(email,password)">
              Login
          </button>
          <a class="button button-clear button-block button-dark" ng-click="forgot.show()">
            Forgot Password?
          </a>
          <button class="button button-block button-positive" ng-click="signup.show()">
              Register
          </button>
      </div>
    </form>
  </ion-content>
</ion-view>
