<ion-view view-title="Diet" ng-init="acctList()" class="pane">
  <ion-nav-buttons side="right">
    <button class="button button-clear" style="color:white;" ng-click="edit(details)">
    </button>
  </ion-nav-buttons>
  <ion-content>
<div class="list card">
  <center>
  <div class="item item-text-wrap">
    <h1> Diet </h1>
  </div>
</centre>
  <div class="item item-divider">
    Breakfast
  </div>
  <div class="item item-text-wrap">
      {{details.breakfast}}
  </div>
  <div class="item item-divider">
    Lunch
  </div>
  <div class="item item-text-wrap">
    {{details.lunch}}
  </div>
  <div class="item item-divider">
    Dinner
  </div>
  <div class="item item-text-wrap">
    {{details.dinner}}
  </div>
</div>
</ion-content>
</ion-view>
